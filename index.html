<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beers To Drink Counter</title>
  <style>
    /* Basic reset and box sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styles for centering and a neat gradient background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #c0c0c0);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    /* Container for our counter content */
    .container {
      text-align: center;
      padding: 2em;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .counter {
      font-size: 4em;
      margin: 0.5em 0;
    }
    /* Button styling */
    button {
      padding: 0.8em 1.5em;
      margin: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .increment {
      background-color: #28a745;
      color: #fff;
    }
    .decrement {
      background-color: #dc3545;
      color: #fff;
    }
    .reset {
      background-color: #007bff;
      color: #fff;
    }
    .toggle-mode {
      background-color: #ffc107;
      color: #fff;
    }
    /* Dark mode styles */
    .dark-mode {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
    }
    .dark-mode .container {
      background-color: #3b4a59;
      border-color: #ecf0f1;
    }
    .dark-mode button {
      color: #ecf0f1;
    }
  </style>
</head>

    <h1>Beers To Drink Counter</h1>
    <div class="counter" id="counter">0</div>

    <button class="increment" id="incrementBtn">+ Beer</button>
    <button class="decrement" id="decrementBtn">- Beer</button>
    <button class="reset" id="resetBtn">Reset</button>
    <button class="toggle-mode" id="toggleModeBtn">Toggle Dark Mode</button>

</body>
</html>
